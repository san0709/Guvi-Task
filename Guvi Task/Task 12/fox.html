<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fox</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        background-color: #f0f0f0;
      }

      #overlay {
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        display: none;
        justify-content: center;
        align-items: center;
        color: #082853e7;
        opacity: 0.7;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="overlay">
        <i class="fas fa-duotone fa-spinner fa-rotate-90 fa-2xl"></i>
      </div>
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-md-6 text-center">
          <div class="card" id="Fox-Image"></div>
          <h5 class="card-title">Random Fox</h5>
          <p class="card-text">
            "Experience the beauty of foxes in a single glance. Simple,
            stunning, and absolutely fox-tastic!"
          </p>
          <button type="button" class="btn btn-primary" id="nextButton">
            Next
          </button>
        </div>
      </div>
    </div>
    <script src="fox.js"></script>
  </body>
</html>
